# 1. Global Server Name
serverName: "ess-helm-production.up.railway.app"

# 2. Synapse Configuration
synapse:
  ingress:
    host: "ess-helm-production.up.railway.app"

  # Split the synapse_db connection here
  postgres:
    host: "postgres.railway.internal"
    port: 5432
    user: "synapse_user"
    password: "SynapsePass123"
    database: "synapse_db"
    sslmode: "require" # Recommended for cloud databases

# 3. Matrix Authentication Service
matrixAuthenticationService:
  enabled: true
  ingress:
    host: "ess-helm-production.up.railway.app"

  # Split the mas_db connection here
  postgres:
    host: "postgres.railway.internal"
    port: 5432
    user: "mas_user"
    password: "MasPass456"
    database: "mas_db"
    sslmode: "require"

# 4. UI Components
elementWeb:
  enabled: true
  ingress:
    host: "ess-helm-production.up.railway.app"

elementAdmin:
  enabled: true
  ingress:
    host: "ess-helm-production.up.railway.app"

matrixRTC:
  enabled: true
  ingress:
    host: "ess-helm-production.up.railway.app"

# 5. Well-known delegation
wellKnownDelegation:
  enabled: true
