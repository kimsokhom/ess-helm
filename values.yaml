global: {}

# ------------------- Synapse (homeserver) -------------------
matrixServer:
  serverName: "ess-helm-production.up.railway.app"
  synapse:
    # The chart will use this DSN to initialise the Synapse schema
    databaseUrl: "postgresql://synapse_user:SynapsePass123@postgres.railway.internal:5432/synapse_db"
  ingress:
    enabled: true
    host: "ess-helm-production.up.railway.app"

# ------------------- Matrix Authentication Service (MAS) -------------------
matrixAuthenticationService:
  enabled: true
  databaseUrl: "postgresql://mas_user:MasPass456@postgres.railway.internal:5432/mas_db"
  ingress:
    enabled: true
    host: "ess-helm-production.up.railway.app"

# ------------------- UI components (you can keep them enabled) -------------------
elementWeb:
  enabled: true
  ingress:
    enabled: true
    host: "ess-helm-production.up.railway.app"

elementAdmin:
  enabled: true
  ingress:
    enabled: true
    host: "ess-helm-production.up.railway.app"

matrixRTC:
  enabled: true
  ingress:
    enabled: true
    host: "ess-helm-production.up.railway.app"

wellKnownDelegation:
  enabled: true # still needs serverName (already set above)
