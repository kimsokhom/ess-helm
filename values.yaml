# 1. Global Server Name
serverName: "ess-helm-production.up.railway.app"

# 2. Synapse Configuration
synapse:
  ingress:
    host: "ess-helm-production.up.railway.app"

  postgres:
    host: "postgres.railway.internal"
    port: 5432
    user: "synapse_user"
    # The password must be an object with a 'value' key
    password:
      value: "SynapsePass123"
    database: "synapse_db"
    # sslmode removed as it is not supported in this schema block

# 3. Matrix Authentication Service (MAS)
matrixAuthenticationService:
  enabled: true
  ingress:
    host: "ess-helm-production.up.railway.app"

  postgres:
    host: "postgres.railway.internal"
    port: 5432
    user: "mas_user"
    # The password must be an object with a 'value' key
    password:
      value: "MasPass456"
    database: "mas_db"
    # sslmode removed as it is not supported in this schema block

# 4. UI Components
elementWeb:
  enabled: true
  ingress:
    host: "ess-helm-production.up.railway.app"

elementAdmin:
  enabled: true
  ingress:
    host: "ess-helm-production.up.railway.app"

matrixRTC:
  enabled: true
  ingress:
    host: "ess-helm-production.up.railway.app"

# 5. Well-known delegation
wellKnownDelegation:
  enabled: true
