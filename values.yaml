# 1. Global Server Name (Required at the top level for matrix-stack)
serverName: "ess-helm-production.up.railway.app"

# 2. Synapse Configuration
synapse:
  # Host for the Synapse API
  ingress:
    host: "ess-helm-production.up.railway.app"

  # The key is 'postgres', not 'database'
  postgres:
    # Most ESS charts allow a direct connection URL
    url: "postgresql://synapse_user:SynapsePass123@postgres.railway.internal:5432/synapse_db"

# 3. Matrix Authentication Service (The key must be the full name)
matrixAuthenticationService:
  enabled: true
  ingress:
    host: "ess-helm-production.up.railway.app"

  postgres:
    url: "postgresql://mas_user:MasPass456@postgres.railway.internal:5432/mas_db"

# 4. UI Components
elementWeb:
  enabled: true
  ingress:
    host: "ess-helm-production.up.railway.app"

elementAdmin:
  enabled: true
  ingress:
    host: "ess-helm-production.up.railway.app"

matrixRTC:
  enabled: true
  ingress:
    host: "ess-helm-production.up.railway.app"

# 5. Well-known delegation
wellKnownDelegation:
  enabled: true
